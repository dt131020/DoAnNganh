<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="/shared/layout :: dynamic(~{::main})">
	

<main th:fragment="main">
<link rel="stylesheet" type="text/css" href="/css/util.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
<div class="wrap-login100">
		<div class="login100-pic js-tilt" data-tilt>
			<img src="/images/img-01.png" alt="IMG" />
		</div>

		<form action="/account/reset-password" method="post"
			class="login100-form validate-form">
			<span class="login100-form-title">Reset Password</span> </br> <i
				th:text="${message}" style="color: red">message</i>
			<div class="wrap-input100 validate-input" data-validate="Username is required">
				<input class="input100" type="text" name="username"
					placeholder="User Name" /> <span class="focus-input100"></span> <span
					class="symbol-input100"> <i class="fa fa-envelope"
					aria-hidden="true"></i>
				</span>
			</div>
			<div class="wrap-input100 validate-input" data-validate="Reset token is required">
				<input class="input100" type="password" name="token"
					placeholder="Reset token" /> <span class="focus-input100"></span>
				<span class="symbol-input100"> <i class="fa fa-lock"
					aria-hidden="true"></i>
				</span>
			</div>
			<div class="wrap-input100 validate-input" data-validate="New Password is required">
				<input class="input100" type="password" name="password"
					placeholder="New Password" /> <span class="focus-input100"></span>
				<span class="symbol-input100"> <i class="fa fa-lock"
					aria-hidden="true"></i>
				</span>
			</div>
			<div class="wrap-input100 validate-input" data-validate="Confirm Password is required">
				<input class="input100" type="password" name="confirm"
					placeholder="Confirm Password" /> <span class="focus-input100"></span>
				<span class="symbol-input100"> <i class="fa fa-lock"
					aria-hidden="true"></i>
				</span>
			</div>
			<div class="container-login100-form-btn">
				<button class="login100-form-btn">Reset Password</button>
			</div>

		</form>
	</div>
	
	
</main>
</html>
