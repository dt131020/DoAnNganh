<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="/shared/layout :: dynamic(~{::view})">

<div th:fragment="view">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="/css/util.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
	<div class="wrap-login100">
		<div class="login100-pic js-tilt" data-tilt>
			<img src="/images/img-01.png" alt="IMG" />
		</div>

		<form action="/security/login" method="post"
			class="login100-form validate-form">
			<span class="login100-form-title"> Member Login </span> </br> <i
				th:text="${message}" style="color: red">message</i>
			<div class="wrap-input100 validate-input"
				data-validate="Valid email is required: ex@abc.xyz">
				<input class="input100" type="text" name="username"
					placeholder="Email" /> <span class="focus-input100"></span> <span
					class="symbol-input100"> <i class="fa fa-envelope"
					aria-hidden="true"></i>
				</span>
			</div>

			<div class="wrap-input100 validate-input"
				data-validate="Password is required">
				<input class="input100" type="password" name="password"
					placeholder="Password" /> <span class="focus-input100"></span> <span
					class="symbol-input100"> <i class="fa fa-lock"
					aria-hidden="true"></i>
				</span>
			</div>

			<div class="container-login100-form-btn">
				<button class="login100-form-btn">Login</button>
			</div>

			<div class="text-center p-t-12">
				<span class="txt1"> Forgot </span> <a class="txt2" href="#">
					Username / Password? </a>
			</div>

			<div class="text-center p-t-136">
				<a class="txt2" href="#"> Create your Account <i
					class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
				</a>
			</div>
		</form>
	</div>


</div>

</html>
