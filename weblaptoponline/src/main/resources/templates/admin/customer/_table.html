<html xmlns:th="http://www.thymeleaf.org">
<style>
img{
 filter: drop-shadow(0 0 5px);
 max-width: 170px;
  max-height: 170px;
}
</style>
 <section class="panel important">
<table >
	<thead>
		<tr>
			<th>Username</th>
			<th>Fullname</th>
			<th>Mobile</th>
			<th>Email Address</th>
			<th>Contact Address</th>
			<th>Activated?</th>
			<th>Image</th>
			<th></th>
		</tr>
	</thead>
	<tbody>
		<tr th:each="u: ${list}">
			<td th:text="${u.username}"></td>
			<td th:text="${u.fullname}"></td>
			<td th:text="${u.mobile}"></td>
			<td th:text="${u.email}"></td>
			<td th:text="${u.address}"></td>
			<td th:text="${u.activated ? 'Yes' : 'No'}"></td>
			<td><img th:src="@{|/images/photos/${u.photo}|}" alt="1"></td>
			<td><a th:href="@{|/admin/customer/edit/${u.username}|}"><i class='fa fa-edit' style='color: blue ; font-size:24px'></i></a>
				| <a th:href="@{|/admin/customer/delete/${u.username}|}"><i class='fa fa-remove' style='color: red ; font-size:24px'></i></a>
			</td>
		</tr>
	</tbody>
</table>
</section>

</html>
