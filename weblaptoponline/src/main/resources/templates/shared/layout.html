<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(view)">
<header>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="description" content="Colo Shop Template">
<meta name="viewport" content="width=device-width, initial-scale=1">
	
<link rel="stylesheet" type="text/css"
	href="/styles/bootstrap4/bootstrap.min.css">
<link href="/plugins/font-awesome-4.7.0/css/font-awesome.min.css"
	rel="stylesheet" type="text/css">
<link rel="stylesheet" type="text/css"
	href="/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
<link rel="stylesheet" type="text/css"
	href="/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
<link rel="stylesheet" type="text/css"
	href="/plugins/OwlCarousel2-2.2.1/animate.css">
<link rel="stylesheet" type="text/css"
	href="/plugins/jquery-ui-1.12.1.custom/jquery-ui.css">
<link rel="stylesheet" type="text/css"
	href="/styles/categories_styles.css">
<link rel="stylesheet" type="text/css"
	href="/styles/categories_responsive.css">
<!-- login -->
<main th:fragment="main">
<link rel="icon" type="image/png" href="/images/icons/favicon.ico" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/bootstrap/css/bootstrap.min.css" />
<!--===============================================================================================-->

	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.css" rel="stylesheet" type="text/css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="../../vendor/animate/animate.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/vendor/css-hamburgers/hamburgers.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css"
	href="/static/vendor/select2/select2.min.css" />
<!--===============================================================================================-->
<link rel="stylesheet" type="text/css" href="/css/util.css" />
<link rel="stylesheet" type="text/css" href="/css/main.css" />
</header>


<div class="nav-overlay"></div>
<body>
	<div class="container">
		<nav class="menu-bar">
			<div th:replace="/shared/header"></div>
			<div th:replace="/shared/menu"></div>
		</nav>
		 <hr>
		<div class="wrapper">
			<div class="row">
			<div class="column">
				<aside class="sidebar">
					<div th:replace="/shared/aside"></div>
				</aside>
			</div>
				<article class="main_content">
					<div th:replace="${view}"></div>	
				</article>
			</div>
		<div th:replace="/shared/newletter"></div>
		<footer>

			<div th:replace="/shared/footer"></div>
		</footer>
		</div>	
	</div>
	<script src="/js/jquery-3.2.1.min.js"></script>
	<script src="/styles/bootstrap4/popper.js"></script>
	<script src="/styles/bootstrap4/bootstrap.min.js"></script>
	<script src="/plugins/Isotope/isotope.pkgd.min.js"></script>
	<script src="/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
	<script src="/plugins/easing/easing.js"></script>
	<script src="/plugins/jquery-ui-1.12.1.custom/jquery-ui.js"></script>
	<script src="/js/categories_custom.js"></script>
	<script src="/js/shopping-cart.js"></script>
	<script src="/js/custom.js"></script>
<!-- 	login -->
 	<script src="/vendor/jquery/jquery-3.2.1.min.js"></script>
	<script src="/vendor/bootstrap/js/popper.js"></script>
	<script src="/vendor/bootstrap/js/bootstrap.min.js"></script>	
	<script src="/vendor/select2/select2.min.js"></script>
	<script src="/vendor/tilt/tilt.jquery.min.js"></script>
	<script src="/js2/main.js"></script>
	
	<script>
		$(".js-tilt").tilt({
			scale : 1.1,
		});
	</script>
	<script type="text/javascript">
		jQuery(document).ready(function(){
			$('.menu-btn').click(function(){
				$('.navbar_menu').addClass('active');
			});
			$('.closebtn').click(function(){
				$('.navbar_menu').removeClass('active');
			});
		});
		
		$(document).ready(function(){
			$('sub-btn').click(function(){
				$('this').next('sub').slideToggle();
			});
		});
	</script>

</body>

</html>
